sat6-precise-ha:
  product: compute
  name: ha
  os: precise
  features:
    openssh: default
    monitoring: default
    mysql: default
    glance: default
    cinder: local
    nova: default
    neutron: neutron
    horizon: default
    osops: default
    keystone: default
    osopsnetworks: default
    highavailability: default
  nodes:
    - [controller, network]
    - [controller, network]
    - [compute]
    - [compute]

sat6-precise-nonha:
  product: compute
  name: nonha
  os: precise
  features:
    openssh: default
    monitoring: default
    mysql: default
    glance: default
    cinder: local
    nova: default
    neutron: neutron
    horizon: default
    osops: default
    keystone: default
    osopsnetworks: default
  nodes:
    - [controller, network]
    - [compute]
    - [compute]