    monitoring: default
    mysql: default
    glance: default
    cinder: local
    nova: default
    horizon: default
    osops: default
    keystone: default
    osopsnetworks: default
    highavailability: default
  nodes:
    - [controller]
    - [controller]
    - [cinder]
    - [compute]
    - [compute]
